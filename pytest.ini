[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output
addopts = -v --strict-markers --tb=short

# Coverage reporting (optional, requires pytest-cov)
# addopts = -v --cov=core --cov-report=term-missing

markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end flows
    security: Security-critical tests (SQL injection, encryption, etc.)
